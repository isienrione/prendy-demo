function Card({children,style,hover}){
  const[h,setH]=useState(false);
  return <div onMouseEnter={()=>setH(true)} onMouseLeave={()=>setH(false)} style={{
    background:C.card,border:`1px solid ${C.bor}`,borderRadius:20,padding:24,transition:"all 0.25s",
    boxShadow:h&&hover?"0 8px 32px rgba(0,0,0,0.06)":"0 2px 8px rgba(0,0,0,0.03)",
    transform:h&&hover?"translateY(-3px)":"none",...style
  }}>{children}</div>;
}
function Btn({children,onClick,style}){
  return <button onClick={onClick} style={{padding:"16px 40px",borderRadius:999,border:"none",background:C.gBtn,color:"#fff",fontSize:17,fontWeight:700,cursor:"pointer",boxShadow:"0 4px 20px rgba(168,85,247,0.25)",transition:"all 0.2s",display:"inline-flex",alignItems:"center",gap:8,...style}}>{children}</button>;
}
function Donut({data}){
  let cum=0;const sz=170,st=26,r=(sz-st)/2,ci=2*Math.PI*r;
  return <svg width={sz} height={sz} viewBox={`0 0 ${sz} ${sz}`}>
    {data.map((d,i)=>{const o=ci*(1-cum/100),l=ci*(d.p/100);cum+=d.p;
      return <circle key={i} cx={sz/2} cy={sz/2} r={r} fill="none" stroke={d.c} strokeWidth={st} strokeDasharray={`${l} ${ci-l}`} strokeDashoffset={o} transform={`rotate(-90 ${sz/2} ${sz/2})`}/>;
    })}
    <text x="50%" y="46%" textAnchor="middle" fill={C.text} fontSize="15" fontWeight="700">$5,000,000</text>
    <text x="50%" y="60%" textAnchor="middle" fill={C.mut} fontSize="11">CLP Total</text>
  </svg>;
}
